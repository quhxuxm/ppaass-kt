logging.config=classpath:log4j2.xml
spring.application.name=PpaassAgent
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.use-code-as-default-message=true
spring.messages.fallback-to-system-locale=true

ppaass.agent.port=10080
ppaass.agent.proxyHost=45.63.92.64
ppaass.agent.proxyPort=80
ppaass.agent.defaultLocale=zh_CN
ppaass.agent.agentPrivateKeyFile=classpath:security/agentPrivateKey.txt
ppaass.agent.proxyPublicKeyFile=classpath:security/proxyPublicKey.txt


###########Old
ppaass.agent.masterIoEventThreadNumber=1
ppaass.agent.workerIoEventThreadNumber=128
ppaass.agent.proxyIoEventThreadNumber=256
ppaass.agent.agentToProxyConnectRetry=3
ppaass.agent.clientConnectionIdleSeconds=5
ppaass.agent.soBacklog=10240
# The operation system receive data buffer size in byte: 32 * 1024
ppaass.agent.soRcvbuf=131072
ppaass.agent.soSndbuf=131072
ppaass.agent.soTimeout=1200000

#ppaass.agent.proxyServerAddress=127.0.0.1
ppaass.agent.proxyServerPort=80
ppaass.agent.proxyConnectionTimeout=10000

# The target receive data buffer min size in byte: 32*1024
ppaass.agent.proxyServerReceiveDataAverageBufferMinSize=8192
# The target receive data buffer initial size in byte: 64*1024
ppaass.agent.proxyServerReceiveDataAverageBufferInitialSize=65536
# The target receive data buffer max size in byte: 128*1024
ppaass.agent.proxyServerReceiveDataAverageBufferMaxSize=131072
# The operation system receive data buffer size in byte: 32 * 1024
ppaass.agent.proxyServerSoRcvbuf=131072
ppaass.agent.proxyServerSoSndbuf=131072
ppaass.agent.compressingEnable=true
ppaass.agent.agentToProxyWriteRetry=3
ppaass.agent.agentSoLinger=-1
ppaass.agent.proxySoLinger=-1
