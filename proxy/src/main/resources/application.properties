ppaass.proxy.proxyTcpReceiveDataAverageBufferMinSize=8192
# The target receive data buffer initial size in byte: 32kb
ppaass.proxy.proxyTcpReceiveDataAverageBufferInitialSize=65536
# The target receive data buffer max size in byte: 64kb
ppaass.proxy.proxyTcpReceiveDataAverageBufferMaxSize=131072
# 64kb/s
ppaass.proxy.proxyTcpTrafficShapingWriteChannelLimit=524288
# 64kb/s
ppaass.proxy.proxyTcpTrafficShapingReadChannelLimit=524288
# 1 second
ppaass.proxy.proxyTcpTrafficShapingCheckInterval=10
ppaass.proxy.proxyTcpWriteSpinCount=32
