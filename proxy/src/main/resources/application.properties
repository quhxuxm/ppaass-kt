ppaass.proxy.targetToProxyTcpChannelRetry=3
ppaass.proxy.targetTcpThreadNumber=64
ppaass.proxy.targetUdpThreadNumber=4
ppaass.proxy.targetTcpConnectionTimeout=20000
ppaass.proxy.targetTcpSoLinger=-1
ppaass.proxy.targetTcpSoRcvbuf=65536
ppaass.proxy.targetTcpSoSndbuf=65536
ppaass.proxy.targetTcpWriteSpinCount=32
ppaass.proxy.targetTcpWriteBufferWaterMarkLow=32768
ppaass.proxy.targetTcpWriteBufferWaterMarkHigh=65536
