logging.config=classpath:log4j2.xml
ppaass.proxy.proxyTcpServerPort=8090
ppaass.proxy.proxyTcpMasterThreadNumber=2
ppaass.proxy.proxyTcpWorkerThreadNumber=32
ppaass.proxy.proxyUdpWorkerThreadNumber=4
ppaass.proxy.proxyTcpSoLinger=-1
ppaass.proxy.proxyTcpSoRcvbuf=65536
ppaass.proxy.proxyTcpSoSndbuf=65536
ppaass.proxy.proxyTcpSoBacklog=10240
