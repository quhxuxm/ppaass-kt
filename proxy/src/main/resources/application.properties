ppaass.proxy.targetTcpReceiveDataAverageBufferMinSize=8192
# The target receive data buffer initial size in byte: 32kb
ppaass.proxy.targetTcpReceiveDataAverageBufferInitialSize=65536
# The target receive data buffer max size in byte: 64kb
ppaass.proxy.targetTcpReceiveDataAverageBufferMaxSize=131072
# 64kb/s
ppaass.proxy.targetTcpTrafficShapingWriteChannelLimit=524288
# 64kb/s
ppaass.proxy.targetTcpTrafficShapingReadChannelLimit=524288
# 1 second
ppaass.proxy.targetTcpTrafficShapingCheckInterval=10
ppaass.proxy.targetTcpChannelReadIdleSeconds=0
ppaass.proxy.targetTcpChannelWriteIdleSeconds=0
ppaass.proxy.targetTcpChannelAllIdleSeconds=30
ppaass.proxy.agentPublicKeyFile=classpath:security/agentPublicKey.txt

